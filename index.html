<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora - HTML | CSS | JavaScript | Bootstrap </title>
    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="alert alert-success" role="alert">
        <h4 class="alert-heading">Calculadora JavaScript</h4>
        <div class="banner">
            <p>HTML | CSS | JavaScript | Bootstrap |</p>
        </div>
    </div>

    <div class="container areaCalculadora">

        <!-- INPUT -->
        <div class="row">
            <div class="input-group mb-3">
                <input id="inputCalculadora" type="text" class="form-control" placeholder="Resultado" aria-label="Resultado"  value="" readonly>
            </div>
        </div>

        <!-- BOTÃO LIMPAR -->
        <div class="row justify-content-end">
            <div class="col-3">
                <button id="btnLimpar" type="button" class="btn btn-outlinewarning">C</button>
            </div>
        </div>

        <!-- DIGITOS LINHA 1: 7, 8 E 9 COM BOTÃO DO LADO ESQUERDO -->
        <div class="row">
            <div class="col-3">
                <button id="btnValor7" type="button" class="btn btn-outlineprimary">7</button>
            </div>
            <div class="col-3">
                <button id="btnValor8" type="button" class="btn btn-outlineprimary">8</button>
            </div>
            <div class="col-3">
                <button id="btnValor9" type="button" class="btn btn-outlineprimary">9</button>
            </div>
            <div class="col-3">
                <button id="btnDividir" type="button" class="btn btn-outlinesuccess">/</button>
            </div>
        </div>

        <!-- DIGITOS LINHA 2: 4, 5 E 6 COM BOTÃO DO LADO ESQUERDO -->
        <div class="row">
            <div class="col-3">
                <button id="btnValor4" type="button" class="btn btn-outlineprimary">4</button>
            </div>
            <div class="col-3">
                <button id="btnValor5" type="button" class="btn btn-outlineprimary">5</button>
            </div>
            <div class="col-3">
                <button id="btnValor6" type="button" class="btn btn-outlineprimary">6</button>
            </div>
            <div class="col-3">
                <button id="btnMultiplicar" type="button" class="btn btn-outlinesuccess">*</button>
            </div>
        </div>

        <!-- DIGITOS LINHA 3: 1, 2 E 3 COM BOTÃO DO LADO ESQUERDO -->
        <div class="row">
            <div class="col-3">
                <button id="btnValor1" type="button" class="btn btn-outlineprimary">1</button>
            </div>
            <div class="col-3">
                <button id="btnValor2" type="button" class="btn btn-outlineprimary">2</button>
            </div>
            <div class="col-3">
                <button id="btnValor3" type="button" class="btn btn-outlineprimary">3</button>
            </div>
            <div class="col-3">
                <button id="btnSubtrair" type="button" class="btn btn-outlinesuccess">-</button>
            </div>
        </div>

        <!-- DIGITOS LINHA 4: 0, . E = COM BOTÃO DO LADO ESQUERDO -->
        <div class="row">
            <div class="col-3">
                <button id="btnValor0" type="button" class="btn btn-outlineprimary">0</button>
            </div>
            <div class="col-3">
                <button id="btnPonto" type="button" class="btn btn-outlinesuccess">.</button>
            </div>
            <div class="col-3">
                <button id="btnResultado" type="button" class="btn btn-outline-success">=</button>
            </div>
            <div class="col-3">
                <button id="btnSoma" type="button" class="btn btn-outlinesuccess">+</button>
            </div>
        </div>

    </div>
    <!--LINK PARA CALCULAR.JS -->
    <script src="scripts/calcular.js"></script>

    <footer>
        <div class="rodape">
            <div class="alert alert-success" role="alert">
                <br>
                <p>Linguagem e Padrões WEB | Faculdade Anhanguera</p>
            </div>
        </div>
    </footer>

</body>
</html>
